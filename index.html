<html><head><base href="https://websim.ai" />
<style>
.chat-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 240px 1fr 240px;
  gap: 20px;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

.auth-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.auth-container {
  background: #36393f;
  padding: 30px;
  border-radius: 8px;
  width: 400px;
  color: #dcddde;
}

.auth-container h2 {
  margin: 0 0 20px 0;
  color: white;
  text-align: center;
}

.auth-input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 4px;
  border: 1px solid #202225;
  background: #40444b;
  color: white;
  font-size: 14px;
}

.auth-button {
  width: 100%;
  padding: 12px;
  margin: 16px 0;
  border: none;
  border-radius: 4px;
  background: #5865f2;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}

.auth-button:hover {
  background: #4752c4;
}

.auth-switch {
  text-align: center;
  color: #72767d;
}

.auth-switch a {
  color: #00b0f4;
  cursor: pointer;
  text-decoration: none;
}

.channels {
  background: #2f3136;
  color: #dcddde;
  border-radius: 8px;
  padding: 15px;
}

.channel {
  padding: 8px 12px;
  margin: 2px 0;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.channel:hover {
  background: rgba(255,255,255,0.1);
}

.channel.active {
  background: rgba(255,255,255,0.2);
}

.channel-icon {
  margin-right: 8px;
  opacity: 0.7;
}

.messages-container {
  display: flex;
  flex-direction: column;
  background: #36393f;
  border-radius: 8px;
  overflow: hidden;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  display: flex;
  align-items: start;
  margin: 12px 0;
  padding: 8px;
  border-radius: 4px;
  animation: fadeIn 0.3s ease;
}

.message:hover {
  background: rgba(255,255,255,0.05);
}

.message img.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 12px;
}

.message-content {
  flex: 1;
}

.message .username {
  color: #fff;
  font-weight: 600;
  margin-bottom: 4px;
}

.message .text {
  color: #dcddde;
  line-height: 1.4;
}

.input-area {
  padding: 20px;
  background: #40444b;
  display: flex;
  gap: 10px;
}

.input-area input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #40444b;
  color: #dcddde;
  font-size: 15px;
}

.input-area input[type="text"]:focus {
  outline: none;
  background: #45494f;
}

.input-area button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  background: #5865f2;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

.input-area button:hover {
  background: #4752c4;
}

.members {
  background: #2f3136;
  color: #dcddde;
  border-radius: 8px;
  padding: 15px;
}

.member {
  display: flex;
  align-items: center;
  padding: 8px;
  border-radius: 4px;
  margin: 2px 0;
}

.member:hover {
  background: rgba(255,255,255,0.05);
}

.member img.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 10px;
}

.member .username {
  font-weight: 500;
}

.online-indicator {
  width: 10px;
  height: 10px;
  background: #43b581;
  border-radius: 50%;
  margin-right: 8px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.file-upload {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.file-upload input[type="file"] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  cursor: pointer;
}

.preview-container {
  display: none;
  padding: 10px;
  background: rgba(0,0,0,0.1);
  border-radius: 4px;
  margin: 10px 0;
}

.preview-image {
  max-width: 200px;
  max-height: 200px;
  border-radius: 4px;
}
</style>

<div class="auth-overlay">
  <div class="auth-container">
    <h2>Create Account</h2>
    <input type="email" class="auth-input" placeholder="Email" id="email">
    <input type="text" class="auth-input" placeholder="Username" id="username">
    <input type="password" class="auth-input" placeholder="Password" id="password">
    <button class="auth-button" onclick="register()">Create Account</button>
    <div class="auth-switch">
      Already have an account? <a onclick="toggleAuth()">Sign In</a>
    </div>
  </div>
</div>

<div class="chat-container" style="display: none;">
  <div class="channels">
    <div class="channel active">
      <span class="channel-icon">#</span>
      general
    </div>
    <div class="channel">
      <span class="channel-icon">#</span>
      random
    </div>
  </div>
  
  <div class="messages-container">
    <div class="messages"></div>
    <div class="input-area">
      <input type="file" accept="image/*" style="display: none">
      <div class="preview-container">
        <img class="preview-image">
      </div>
      <input type="text" placeholder="Message #general">
      <button class="file-btn">ðŸ“Ž</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <div class="members"></div>
</div>

<script>
const room = new WebsimSocket();
let currentUser = null;
let isLoginMode = false;

async function initialize() {
  currentUser = await window.websim.getUser();
  if(currentUser) {
    document.querySelector('.auth-overlay').style.display = 'none';
    document.querySelector('.chat-container').style.display = 'grid';
    setupWebSocket();
    setupEventListeners();
    await createMessageTable();
    await loadInitialMessages();
  }
}

function toggleAuth() {
  isLoginMode = !isLoginMode;
  const container = document.querySelector('.auth-container');
  if(isLoginMode) {
    container.querySelector('h2').textContent = 'Sign In';
    container.querySelector('.auth-button').textContent = 'Sign In';
    container.querySelector('.auth-switch').innerHTML = 
      'Need an account? <a onclick="toggleAuth()">Create Account</a>';
    container.querySelector('#username').style.display = 'none';
  } else {
    container.querySelector('h2').textContent = 'Create Account';
    container.querySelector('.auth-button').textContent = 'Create Account';
    container.querySelector('.auth-switch').innerHTML = 
      'Already have an account? <a onclick="toggleAuth()">Sign In</a>';
    container.querySelector('#username').style.display = 'block';
  }
}

async function register() {
  const email = document.querySelector('#email').value;
  const username = document.querySelector('#username').value;
  const password = document.querySelector('#password').value;

  try {
    await websim.signup(email, password, username);
    location.reload();
  } catch(error) {
    alert('Registration failed: ' + error.message);
  }
}

async function login() {
  const email = document.querySelector('#email').value;
  const password = document.querySelector('#password').value;

  try {
    await websim.login(email, password);
    location.reload();
  } catch(error) {
    alert('Login failed: ' + error.message);
  }
}

async function createMessageTable() {
  const query = `
    CREATE TABLE IF NOT EXISTS messages (
      id INTEGER PRIMARY KEY,
      user_id TEXT,
      username TEXT,
      avatar_url TEXT,
      content TEXT,
      timestamp TEXT,
      file_url TEXT NULL
    )
  `;
  await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
}

async function loadInitialMessages() {
  const query = `SELECT * FROM messages ORDER BY timestamp DESC LIMIT 50`;
  const response = await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
  const result = await response.json();
  
  if (Array.isArray(result) && result.length > 0) {
    const messages = [...result].reverse();
    messages.forEach(msg => {
      addMessageToUI(msg);
    });
  }
}

function setupWebSocket() {
  room.onmessage = (event) => {
    const data = event.data;
    if(data.type === 'new_message') {
      addMessageToUI(data.message);
    }
    if(data.type === 'connected' || data.type === 'disconnected') {
      updateMembersList();
    }
  };
  
  room.onPeersChanged = () => {
    updateMembersList();
  };
}

function updateMembersList() {
  const membersDiv = document.querySelector('.members');
  membersDiv.innerHTML = '';
  
  Object.entries(room.party.peers).forEach(([clientId, peer]) => {
    const memberDiv = document.createElement('div');
    memberDiv.className = 'member';
    memberDiv.innerHTML = `
      <div class="online-indicator"></div>
      <img class="avatar" src="${peer.avatarUrl}" alt="Avatar">
      <div class="username">${peer.username}</div>
    `;
    membersDiv.appendChild(memberDiv);
  });
}

function addMessageToUI(msg) {
  const messagesDiv = document.querySelector('.messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message';
  
  let content = msg.content;
  if(msg.file_url) {
    content += `<br><img src="${msg.file_url}" style="max-width: 300px; border-radius: 4px; margin-top: 8px;">`;
  }
  
  messageDiv.innerHTML = `
    <img class="avatar" src="${msg.avatar_url}" alt="Avatar">
    <div class="message-content">
      <div class="username">${msg.username}</div>
      <div class="text">${content}</div>
    </div>
  `;
  
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage(content = null, fileUrl = null) {
  const input = document.querySelector('.input-area input[type="text"]');
  content = content || input.value;
  
  if(!content.trim() && !fileUrl) return;
  
  const msg = {
    user_id: currentUser.id,
    username: currentUser.username,
    avatar_url: currentUser.avatar_url,
    content: content,
    timestamp: new Date().toISOString(),
    file_url: fileUrl
  };
  
  const query = `
    INSERT INTO messages (user_id, username, avatar_url, content, timestamp, file_url)
    VALUES ('${msg.user_id}', '${msg.username}', '${msg.avatar_url}', 
            '${msg.content}', '${msg.timestamp}', '${msg.file_url || ''}')
  `;
  
  await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
  
  room.send({
    type: 'new_message',
    message: msg
  });
  
  input.value = '';
}

function setupEventListeners() {
  const fileInput = document.querySelector('input[type="file"]');
  const fileBtn = document.querySelector('.file-btn');
  const input = document.querySelector('.input-area input[type="text"]');
  
  fileBtn.addEventListener('click', () => {
    fileInput.click();
  });
  
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if(file) {
      try {
        const url = await window.websim.upload(file);
        const content = input.value;
        sendMessage(content, url);
        input.value = '';
      } catch(error) {
        console.error('Upload failed:', error);
      }
    }
  });
  
  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  
  document.querySelector('.auth-button').addEventListener('click', () => {
    if(isLoginMode) {
      login();
    } else {
      register();
    }
  });
}

initialize();
</script>
</html>
